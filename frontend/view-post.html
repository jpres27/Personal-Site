{{define "main"}}
    <div class='blog-post'>
        <div class="page-header">
            <h1>BLOG</h1>
        </div>
        <div class="blog-title">
            <strong>{{.Post.Title}}</strong>
        </div>
        <div class='blog-text'>{{.Post.Content}}</div>
        <div class="metadata">
            <time>Created: {{.Post.Created}}</time>
        </div>
    </div>
{{end}}
